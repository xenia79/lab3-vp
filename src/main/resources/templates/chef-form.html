<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Chef Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">WEB PROGRAMMING LAB</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarsExampleDefault">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading" th:text="${chef != null} ? 'Edit Chef' : 'Add New Chef'">Chef Form</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form method="post" th:action="${chef != null} ? @{/chefs/edit/{id}(id=${chef.id})} : @{/chefs/add}">

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               name="firstName"
                               th:value="${chef != null ? chef.firstName : ''}"
                               required
                               placeholder="Enter first name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               name="lastName"
                               th:value="${chef != null ? chef.lastName : ''}"
                               required
                               placeholder="Enter last name ">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <input type="text"
                               class="form-control"
                               id="bio"
                               name="bio"
                               th:value="${chef != null ? chef.bio : ''}"
                               required
                               placeholder="Enter bio">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" class="form-control">
                            <option th:each="gender : ${genders}"
                                    th:text="${gender}"
                                    th:value="${gender}"
                                    th:selected="${chef?.gender == gender}"
                            >
                            </option>
                        </select>
                    </div>



                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-secondary" href="/chefs">Back</a>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
